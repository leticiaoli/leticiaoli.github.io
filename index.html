<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receba em casa | MecardoLivre Brasil</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>
        <div class="containerFull header">
            <div class="containerCenter">
                <div class="header__up">
                    <div class="header__up--logo">
                        <img src="./img/logo.png" alt="logo">
                    </div>
                    <div class="header__up--busca">
                        <button class="header__up--buscaBtn">
                        </button>
                        <input type="text" class="header__up--buscaInput" placeholder="Estou buscando...">
                    </div>
                    <div class="header__up--btnMenu">

                    </div>
                    <div class="header__up--carrinho">

                    </div>
                </div>
                <div class="header__down">
                    <div class="header__down--iconMarker">
                        <a href="#"></a>
                    </div>
                    <div class="header__down--text">
                        <a href="#">Informe seu CEP</a>
                    </div>
                    <div class="header__down--iconArrow">
                        <a href="#"></a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <figure>
            <div class="mainSlide">
                <div class="mainSlide__img">
                    <img src="./img/banner1.jpg" alt="banner principal">

                </div>
                <div class="mainSlide__img">
                    <img src="./img/banner2.jpg" alt="banner principal">

                </div>
                <div class="mainSlide__img">
                    <img src="./img/banner3.jpg" alt="banner principal">

                </div>
                <div class="mainSlide__img">
                    <img src="./img/banner4.jpg" alt="banner principal">

                </div>
                <div class="mainSlide__img">
                    <img src="./img/banner5.jpg" alt="banner principal">

                </div>
            </div>
        </figure>
    </main>

    <script src="./js/jquery.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/scripts.js"></script>
</body>

</html>
